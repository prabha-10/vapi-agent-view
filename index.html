<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Agent Demo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #18181b;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #27272a;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        .container { max-width: 480px; width: 100%; position: relative; z-index: 1; }

        .header { text-align: center; margin-bottom: 3rem; }
        .logo {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        .title {
            font-family: 'Instrument Serif', serif;
            font-size: 2.5rem;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 0.75rem;
            letter-spacing: -0.03em;
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.5;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.3s ease;
        }
        .status-indicator.active {
            background: var(--success);
            box-shadow: 0 0 12px var(--success);
            animation: blink 2s infinite;
        }
        .status-indicator.error {
            background: var(--error);
            box-shadow: 0 0 12px var(--error);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .status-text {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .call-button {
            width: 100%;
            padding: 1.25rem 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .call-button:hover {
            background: #5855eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .call-button:active {
            transform: translateY(0);
        }

        .call-button.active {
            background: var(--error);
        }
        .call-button.active:hover {
            background: #dc2626;
        }

        .call-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .transcript {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 120px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .transcript:empty::before {
            content: 'Conversation will appear here...';
            color: var(--text-muted);
            font-style: italic;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 3px solid var(--border);
        }
        .message.user {
            background: rgba(99, 102, 241, 0.1);
            border-left-color: var(--accent);
        }
        .message.assistant {
            background: rgba(34, 197, 94, 0.1);
            border-left-color: var(--success);
        }
        .message.system {
            background: rgba(161, 161, 170, 0.1);
            border-left-color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .message-role {
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .assistant-info {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .assistant-info strong {
            color: var(--accent);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--error);
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            .container { padding: 0 1rem; }
            .card { padding: 1.5rem; }
            .title { font-size: 2rem; }
        }
    </style>
</head>

            <h1 class="title">Voice Agent Demo</h1>
            <p class="subtitle">Experience natural conversation with AI</p>
        </div>

        <div class="card">
            <!-- Assistant Info Display -->
            <div class="assistant-info" id="assistantInfo" style="display: none;">
                <strong>Assistant ID:</strong> <span id="assistantIdDisplay"></span><br>
                <strong>Name:</strong> <span id="assistantNameDisplay"></span>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-text" id="statusText">Loading...</div>

                URL Format: <code>?assistantId=your-assistant-id&name=Assistant+Name</code>

    </div>

                return;

                statusText.textContent = 'Missing public key';
                statusIndicator.classList.add('error');
                return;

            assistantIdDisplay.textContent = params.assistantId;

                statusText.textContent = 'Library not loaded';
                statusIndicator.classList.add('error');
                return;
            }

            // Initialize Vapi with the public key from URL
            let vapi;
            try {
                vapi = new Vapi(params.publicKey);

                console.error('Error initializing Vapi:', error);

                    <div class="message ${msg.role}">
                        <div class="message-role">${msg.role}</div>
                        <div>${msg.text}</div>
                    </div>
                `).join('');
                transcript.scrollTop = transcript.scrollHeight;
